<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>WYSIWYG</title>
		<script src="public/js/wysiwyg.1.1.js"></script>
        <link rel="stylesheet" type="text/css" href="public/css/wysiwyg.css" />
        <script type="text/javascript">
        	window.onload = function(){
        		let element = document.getElementsByClassName("wEditor");
        		let editors = [];
        		for(let i = 0; i < element.length; i++){
        			editors[i] = new WYSIWYG(element[i]);
        		}
        	}
        </script>
	</head>

	<body>
		<div class="wEditor"></div>
	</body>
</html>
